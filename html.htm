<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- LEFT: Instructions -->
        <aside class="instructions">
            <h2>How to operate</h2>
            <p class="lead">Quick controls and keyboard shortcuts to run the stopwatch fast.</p>
            <ul>
                <li><strong>Start</strong> → Begin time counting.</li>
                <li><strong>Stop</strong> → Pause the timer.</li>
                <li><strong>Lap</strong> → Record current time in lap list.</li>
                <li><strong>Reset</strong> → Clear all time and lap data.</li>
            </ul>
            <hr>
        </aside>

        <!-- RIGHT: Stopwatch Display & Controls -->
        <div class="stopwatch-container">
            <h1>Mini Stopwatch</h1>
            <div class="display" id="display">00:00:00</div>
            <div class="buttons">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="lap">Lap</button>
                <button id="reset">Reset</button>
            </div>
            <!-- Lap List -->
            <div class="lap-list" id="lapList">
                <h3>Laps</h3>
                <ul id="laps"></ul>
            </div>
        </div>
    </div>
    <script src="body.js"></script>
</body>
</html>
